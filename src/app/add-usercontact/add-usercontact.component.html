
<div class="col-md-4" style="margin: 0 auto;">
  <h2 class="text-center">Añadir Contacto</h2>
  <form style="background-color:burlywood; padding: 5%;border-radius: 10px;" [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="firstname">Nombre:</label>
      <input formControlName="firstname" placeholder="Nombre" name="firstname" class="form-control" id="firstname">
      <div class="feedback-red" *ngIf="isInvalid('firstname')">
        Nombre está vacío.
      </div>
    </div>

    <div class="form-group">
      <label for="lastname">Apellidos:</label>
      <input formControlName="lastname" placeholder="Apellidos" name="lastname" class="form-control" id="lastname">
      <div class="feedback-red" *ngIf="isInvalid('lastname')">
        Apellidos está vacío.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email :</label>
      <input type="email" formControlName="email" placeholder="Email" name="email" class="form-control" id="email">
      <div class="feedback-red" *ngIf="isEmailInvalid('email')">
        Email no válido.
      </div>
    </div>

    <button button [disabled]="addForm.invalid" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Registrar</button>
    &nbsp; &nbsp;
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" (click)="onCancel()">Cancelar</button>
  </form>
</div>
